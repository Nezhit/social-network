spring:
  application:
    name: social_network
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yml
    enabled: true
    default-schema: social-network
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/social-network?currentSchema=social-network"
    username: admin
    password: admin